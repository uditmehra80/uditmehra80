    <script>
      // print numbers from 1 to 100,
      //  but here’s the catch, multiple
      //  of three should print “Fizz” and
      //   similarly print “Buzz” for multiples
      //   of 5 and lastly print “FizzBuzz” for
      //   multiples of three and five

      for (let index = 1; index < 100; index++) {
        // console.log(index);
        if (index % 3 === 0) {
          console.log("Fizz");
        }
        if (index % 5 === 0) {
          console.log("Fizz");
        }
        if (index % 5 === 0 && index % 3 === 0) {
          console.log("“FizzBuzz”");
        }
      }
    </script>
