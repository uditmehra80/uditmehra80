<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hasOwnProperty</title>
  </head>
  <body>
    <script>
      //The hasOwnProperty() method returns a boolean
      // indicating whether the object has the specified
      //property as its own property
      //(as opposed to inheriting it).
      const object1 = {};
      object1.property1 = 42;

      console.log(object1.hasOwnProperty("property1"));

      const object2 = { age: 53 };
      console.log(object2.hasOwnProperty("age"));

      const example = {};
      example.prop = "exists";

      console.log("name" in example);
      console.log("prop" in example);

      //
    </script>
    <h1>hasOwnProperty</h1>
  </body>
</html>
